name: risingverse
channels:
  - conda-forge
  - defaults
dependencies:
  - click
  - emcee
  - numpy>=1.14
  - netCDF4>=1.3.1
  - pandas=0.25  # Move to v1 if no deprecation warnings.
  - pip
  - python=3.7
  - pyyaml
  - pytest
  - scipy
  - statsmodels
  - xarray=0.10
  - pip:
    - impactlab-tools
    - metacsv
    - git+https://github.com/ClimateImpactLab/open-estimate@master
    - git+https://github.com/ClimateImpactLab/impact-common@master
